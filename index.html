<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
<main>
    <div class="frame">
        <div class="calcDisplay">0</div>
        <div class="display">0</div>
        <div class="container">
            <button data-all-clear id="clearAll">AC</button>
            <button data-delete id="delete">C</button>
        </div>
        <div class="container">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation id="divide">/</button>
        </div>
        <div class="container">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation id="multiply">*</button>
        </div>
        <div class="container">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation id="substract">-</button>
        </div>
        <div class="container">
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals id="equal">=</button>
            <button data-operation id="add">+</button>
        </div>
    </div>
</main>
<footer>
    <p>Made by albinazs</p>
    <a href="https://github.com/albinazs/calculator"><img src="./img/github.png"></a>
</footer> 
</body>
</html>
